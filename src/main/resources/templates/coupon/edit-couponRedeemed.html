<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Coupon Redeemed</title>	
    <link th:replace="~{fragments/favicon :: link}">
</head>
<body>

	<div th:replace="~{fragments/header :: header}"></div>
		<div class="body-89">
			<div class="container-centrato">
				<div class="title-buttons">
					<a class="btn-blue m-button" href="/couponRedeemed">
						<i class="fas fa-arrow-left"></i>
						Indietro
					</a>
			    	<h1 class="header-title">Modifica Coupon Riscattato</h1>
					<a class="btn-green m-button" href="#" onclick="submitForm()">
						<i class="fas fa-save"></i>
						Salva
					</a>
				</div>
				<form id="form" th:action="@{/couponRedeemed/edit/{id}(id=${couponRedeemed.id})}" method="POST">
					<table class="table table-striped">
				        <thead>
				            <tr>
				                <td>Data di Inizio</td>
				                <td>
				                    <input type="datetime-local" id="startingDate" name="startingDate" th:value="${couponRedeemed.startingDate}" class="input-label">
				                </td>
				            </tr>
				            <tr>
				                <td>Data di Fine</td>
				                <td>
				                    <input type="datetime-local" id="finishDate" name="finishDate" th:value="${couponRedeemed.finishDate}"  class="input-label default">
				                </td>
				            </tr>
				        </thead>
				    </table>
				</form>
		</div>
	</div>
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        function submitForm() {
            // Trova il modulo tramite il suo ID
            var form = document.getElementById('form');
            // Invia il modulo
            form.submit();
        }
    </script>
</body>
</html>
