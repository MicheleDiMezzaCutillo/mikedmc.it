<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MikeDmC | Reset Password</title>
<link rel="stylesheet" href="/css/login.css" />
<link th:replace="~{fragments/favicon :: link}">
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<div class="body">
		<form class="container" th:action="@{/resetting-password}"
			method="POST">
			<div class="form">
				<h2>Resetta la password</h2>
				<div class="inputBox">
					<input class="password-checker" type="password" name="password"
						required="required"> <i class="fa-solid fa-lock passColor"></i>
					<span>Password</span>
				</div>
				<div class="inputBox">
					<input type="password" name="password2" required="required">
					<i class="fa-solid fa-lock"></i> <span>Conferma password</span>
				</div>
				<div class="inputBox">
					<input type="submit" value="Aggiorna Password">
				</div>
			</div>
		</form>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
