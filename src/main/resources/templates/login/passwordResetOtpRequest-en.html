<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MikeDmC | Otp Request</title>
<link rel="stylesheet" href="/css/login.css" />
<link th:replace="~{fragments/favicon :: link}">
</head>
<body>
    <div th:replace="~{fragments/header-en :: header}"></div>

    <div class="body">
        <form class="container" th:action="@{/reset-password?lang=en}" method="POST">
            <div class="form">
                <h2>Change Password</h2>
                <div class="inputBox">
                    <input type="text" name="email" required="required" placeholder=" ">

                </div>
                <div class="inputBox">
                    <input type="submit" value="Request">
                </div>
            </div>
        </form>
    </div>
    <div th:replace="~{fragments/footer-en :: footer}"></div>
</body>
</html>
