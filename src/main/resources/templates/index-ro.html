    <!-- Inclusione dell'header comune -->

    <main class="prima-cosa-che-vedi">
        <div class="text-item active">
            <h5>Salut! Sunt</h5>

	    <div class="text-item">

        </div>

    <!-- Inclusione del footer comune -->
    <div th:replace="~{fragments/footer-ro :: footer}"></div>
    <script>
	document.addEventListener("DOMContentLoaded", function() {
	    const items = document.querySelectorAll('.text-item');
	    let currentIndex = 0;
	    let transitionCount = 0;
	    const maxTransitions = 5; // Numero massimo di transizioni (2 elementi x 3 cicli)
	
	    function showNextItem() {
	        // Rimuovi la classe active e aggiungi la classe di dissolvenza in uscita all'elemento corrente
	        items[currentIndex].classList.remove('active');
	        items[currentIndex].classList.add('fade-out');
	        
	        // Calcola il prossimo indice
	        const nextIndex = (currentIndex + 1) % items.length;
	        
	        // Rimuovi la classe di dissolvenza in uscita dall'elemento successivo
	        items[nextIndex].classList.remove('fade-in', 'fade-out');
	        items[nextIndex].classList.add('active', 'fade-in');
	        
	        // Imposta l'indice corrente al prossimo
	        currentIndex = nextIndex;
	        
	        // Rimuovi la classe di dissolvenza in entrata dopo la durata dell'animazione
	        setTimeout(() => {
	            items[nextIndex].classList.remove('fade-in');
	        }, 1000); // La durata dell'animazione è 1 secondo
	
	        // Incrementa il contatore delle transizioni
	        transitionCount++;
	        
	        // Se raggiunge il numero massimo di transizioni, ferma l'intervallo
	        if (transitionCount >= maxTransitions) {
	            clearInterval(intervalId);
	        }
	    }
	
	    // Inizia il ciclo di cambiamento del testo
	    const intervalId = setInterval(showNextItem, 5000); // Cambia testo ogni 5 secondi
	});
	
	document.addEventListener("DOMContentLoaded", function() {
	    // Seleziona tutte le card nelle due colonne
	    const leftColumnCards = document.querySelectorAll('.banner-column:first-child .banner');
	    const rightColumnCards = document.querySelectorAll('.banner-column:last-child .banner');

	    let leftIndex = 0;  // Contatore per la colonna sinistra
	    let rightIndex = 0; // Contatore per la colonna destra

	    function cycleCards(columnCards, currentIndex) {
	        // Nascondi la card attualmente visibile
	        columnCards[currentIndex].classList.add('hidden');

	        // Calcola il prossimo indice
	        const nextIndex = (currentIndex + 1) % columnCards.length;

	        // Mostra la prossima card
	        columnCards[nextIndex].classList.remove('hidden');

	        // Restituisci il nuovo indice
	        return nextIndex;
	    }

	    // Cambia le card ogni 5 secondi
	    setInterval(function() {
	        // Aggiorna la colonna sinistra
	        leftIndex = cycleCards(leftColumnCards, leftIndex);

	        // Aggiorna la colonna destra
	        rightIndex = cycleCards(rightColumnCards, rightIndex);
	    }, 5000); // Cambia ogni 5 secondi
	});
	</script>
