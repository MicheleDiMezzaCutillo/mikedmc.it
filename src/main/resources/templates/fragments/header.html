<!-- src/main/resources/templates/partials/header.html -->
<header th:if="${loggedUser == null}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/footer.css" />
	<link rel="stylesheet" href="/css/styles.css" />
	<div class="menu menu-left">
        <div class="dropdown">
            <a href="#" class="dropbutton cursor-default">Vendo</a>

            <div class="dropdown-content">
                <a class="menu-item-mobile " href="/discordbot">Bot Discord</a>
                <a class="menu-item-mobile " href="/discordserver">Server Discord</a>
                <a class="menu-item-mobile " href="/telegrambot">Bot Telegram</a>
            </div>
        </div>
                <a  href="/progetti">Progetti</a>
    </div>
	<a href="/" class="logo">
		<img id="logo" src="/img/logo.png" alt="Logo" class="">
	</a>
	<div class="menu menu-right">
        <a class="" href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
</header>
<header th:if="${loggedUser != null}">
	<link rel="stylesheet" href="/css/styles.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/footer.css" />
	<div class="menu menu-left">
        <div class="dropdown">
            <a class="dropbutton cursor-default">Vendo</a>

            <div class="dropdown-content">
                <a class="menu-item-mobile " href="/discordbot">Bot Discord</a>
                <a class="menu-item-mobile " href="/discordserver">Server Discord</a>
                <a class="menu-item-mobile " href="/telegrambot">Bot Telegram</a>
                <a class="menu-item-mobile " href="/niente">Niente</a>
            </div>
        </div>
		<a  href="/progetti">Progetti</a>
    </div>
	<a href="/" class="logo">
		<img id="logo" src="/img/logo.png" alt="Logo" class="">
	</a>
	<div class="menu menu-right">
		<div class="dropdown">
            <a class="dropbutton cursor-default" th:text="'Salve, ' + ${loggedUser.username}"></a>
            <div class="dropdown-content">
	            <td>
	                <a class="menu-item-mobile" th:href="@{/settings}" th:text="'Impostazioni'"></a>
	            </td> 
	            <td th:each="userRole : ${loggedUser.userRoles}" th:if="${userRole.role.path != ''}">
			        <a class="menu-item-mobile" th:href="@{${userRole.role.path}}" th:text="${userRole.name != null ? userRole.name : userRole.role.description}"></a>
			    </td>
            </div>
        </div>
        <a href="/logout">
			<i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
    </div>
</header>
